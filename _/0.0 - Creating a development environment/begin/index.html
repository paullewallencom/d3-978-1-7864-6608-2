<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="viz"></div>
        <script src="..\..\lib\d3.js"></script>
        <script type="text/javascript">
            var svg = d3.select("#viz")
                .append("svg")
                .attr("width", 100)
                .attr("height", 100);

            svg.append("circle")
                .style("stroke", "black")
                .style("fill", "red")
                .attr("r", 40)
        </script>
    </body>
</html>
